{% extends 'base.html' %}

{% block content %}

<h1>New Playlist</h1>
<div>
    <form method="POST">
        {{ form.hidden_tag() }}
        {% for field in form if field.widget.input_type != 'hidden' %}
        {{field.label}}
        {{field(class_="form-control")}}
        {% endfor %}

        <button class="btn btn-primary" type="submit">Create</button>
    </form>
</div>

{% endblock %}
